<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form Clone</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px 24px;
        }
        h2 {
            color: #202124;
            font-size: 2rem;
            margin-bottom: 8px;
        }
        p.desc {
            color: #5f6368;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #202124;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus, select:focus {
            border-color: #ffd600;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .required {
            color: #d93025;
            margin-left: 4px;
        }
        .form-actions {
            text-align: right;
        }
        button {
            background: #ffd600;
            color: #202124;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #ffe066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Form Clone</h2>
        <p class="desc">Fill out the form below. Fields marked with <span class="required">*</span> are required.</p>
        <form autocomplete="off">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback / Comments</label>
                <textarea id="feedback" name="feedback" placeholder="Your feedback..."></textarea>
            </div>
            <div class="form-group">
                <label for="choice">Choose an option <span class="required">*</span></label>
                <select id="choice" name="choice" required>
                    <option value="">Select...</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Would you recommend us? <span class="required">*</span></label>
                <input type="radio" id="yes" name="recommend" value="yes" required>
                <label for="yes" style="display:inline; font-weight:normal;">Yes</label>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no" style="display:inline; font-weight:normal;">No</label>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
